syntax = "proto3";

package data;

message JoinMessageFromStorageToMaster {
}

message FileMappings {
  string filename = 1;
  repeated int32 chunk_ids = 2;
}

message HealthMessageFromStorageToMaster {
  repeated FileMappings file_mappings = 1;
}

message MessageFromMasterToStorage {
    string id = 1;
}

message MessageFromStorageToMaster {
    oneof msg_type {
        JoinMessageFromStorageToMaster join = 1;
        HealthMessageFromStorageToMaster health = 2;
    }
}
